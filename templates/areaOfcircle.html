{% extends 'layout.html' %} 
{% block content %}

<body>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style-circle.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Circle Area Calculator</title>

    <div class="calculator-container">
        <h1>Circle Area Calculator</h1>

        <form method="post">
            <label for="radius">Enter the radius of the circle:</label>
            <input type="number" step="any" name="radius" required>
            <button type="submit">Calculate Area</button>
        </form>

        {% if radius %}
            <p class="result">Radius: {{ radius }}</p>
            <p class="result">Area: {{ area }}</p>
        {% endif %}
    </div>

</body>



{% endblock content %}
