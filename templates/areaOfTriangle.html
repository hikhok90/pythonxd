{% extends 'layout.html' %} 
{% block content %}

   
    
    <body>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style-triangle.css') }}">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <title>Triangle Area Calculator</title>
    
        <div class="calculator-container">
            <h1>Triangle Area Calculator</h1>
    
            <form method="post">
                <label for="base">Enter the base of the triangle:</label>
                <input type="number" step="any" name="base" required>
                <br>
                <label for="height">Enter the height of the triangle:</label>
                <input type="number" step="any" name="height" required>
                <br>
                <button type="submit">Calculate Area</button>
            </form>
    
            {% if base and height %}
                <p class="result">Base: {{ base }}</p>
                <p class="result">Height: {{ height }}</p>
                <p class="result">Area: {{ area }}</p>
            {% endif %}
        </div>
    
    </body>
    
    


{% endblock content %}
